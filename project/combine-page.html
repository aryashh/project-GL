        <script>
            // Отримуємо посилання на елементи
            const prevButton = document.getElementById('prevButton');
            const nextButton = document.getElementById('nextButton');
            const items = document.querySelectorAll('.item');
            let currentIndex = 0;
    
            // Функція, яка показує наступну фотографію
            function showNextItem() {
                items[currentIndex].style.display = 'none'; // Приховуємо поточне зображення
                currentIndex = (currentIndex + 1) % items.length; // Обчислюємо наступний індекс
                items[currentIndex].style.display = 'block'; // Показуємо наступне зображення
            }
    
            // Функція, яка показує попередню фотографію
            function showPrevItem() {
                items[currentIndex].style.display = 'none'; // Приховуємо поточне зображення
                currentIndex = (currentIndex - 1 + items.length) % items.length; // Обчислюємо попередній індекс
                items[currentIndex].style.display = 'block'; // Показуємо попереднє зображення
            }
    
            // Додаємо обробники подій на кліки кнопок
            prevButton.addEventListener('click', showPrevItem);
            nextButton.addEventListener('click', showNextItem);

            items.forEach((item, index) => {
            item.style.display = index === 0 ? 'block' : 'none';
            });
        </script>
